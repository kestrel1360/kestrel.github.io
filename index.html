<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW WebPage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #dcf0f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        nav {
            width: 200px;
            background-color: #333;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav .menu-title {
            display: none;
            font-size: 24px;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        nav ul li {
            width: 100%;
        }
        nav ul li a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            text-align: center;
        }
        nav ul li a:hover {
            background-color: #575757;
        }
        main {
            margin-left: 200px;
            padding: 20px;
            width: calc(100% - 200px);
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: calc(100% - 200px);
            margin-left: 200px;
        }
        section {
            display: none;
        }
        section.active {
            display: block;
        }
        .centered-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .centered-image img {
            max-width: 100%;
            height: auto;
        }
        @media (min-width: 581px) {
            nav .menu-title {
                display: block;
            }
        }
        @media (max-width: 580px) {
            body {
                flex-direction: column;
                align-items: center;
            }
            nav {
                width: 100%;
                height: auto;
                position: fixed;
                top: 0;
                left: 0;
                flex-direction: row;
                justify-content: space-around;
            }
            nav ul {
                display: flex;
                flex-direction: row;
                width: 100%;
            }
            nav ul li {
                margin: 0;
            }
            main, footer {
                margin: 0;
                width: 100%;
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="menu-title">MENU</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Intr</a></li>
            <li><a href="#contact">Email</a></li>
        </ul>
    </nav>

    <main>
        <section id="home" class="active">
            <div class="centered-image">
                <img src="lemy.jpg" alt="Icon" width="300px">
            </div>
            <h1>Welcome</h1>
            <p>안녕하세요 대한민국의 신바람 이박사입니다</p>
        </section>
        <section id="about">
            <h1>자기 소개</h1>
            <img src="me.jpg" alt="사진" height="250px">
            <p>안녕하세요 자기소개 입니다</p>
        </section>
        <section id="contact">
            <h1>연락처</h1>
            <p>전화번호</p>
            <p>이메일</p>
            <p>대충 내용</p>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#about">자기 소개</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </nav>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
